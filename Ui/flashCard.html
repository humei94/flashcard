<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK 3 Flashcards</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { color: #333; margin-bottom: 20px; }

        /* พื้นที่แสดงการ์ด (Scene) */
        .scene {
            width: 300px;
            height: 200px;
            perspective: 600px; /* สร้างมิติความลึก */
            cursor: pointer;
        }

        /* ตัวการ์ด */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* คลาสสำหรับพลิกการ์ด */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* หน้าและหลังการ์ด */
        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* ซ่อนด้านหลังเมื่อพลิก */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* ด้านหน้า (ตัวจีน) */
        .card__face--front {
            background-color: #ffffff;
            color: #d32f2f; /* สีแดงแบบจีน */
            font-size: 48px;
        }

        /* ด้านหลัง (พินอิน + แปล) */
        .card__face--back {
            background-color: #d32f2f;
            color: white;
            transform: rotateY(180deg);
        }

        .pinyin { font-size: 24px; margin-bottom: 10px; font-weight: normal; }
        .meaning { font-size: 20px; }

        /* ปุ่มควบคุม */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover { background-color: #555; }
        
        .counter {
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>HSK Level 3 词汇</h1>

    <div class="scene">
        <div class="card" onclick="flipCard()">
            <div class="card__face card__face--front">
                <span id="hanzi">Start</span>
            </div>
            <div class="card__face card__face--back">
                <span id="pinyin" class="pinyin">...</span>
                <span id="meaning" class="meaning">...</span>
            </div>
        </div>
    </div>

    <div class="counter" id="counter">Card 1 of 5</div>

    <div class="controls">
        <button onclick="prevCard()">&#8592; ก่อนหน้า</button>
        <button onclick="nextCard()">ถัดไป &#8594;</button>
    </div>

    <script>
        // --- ส่วนข้อมูลคำศัพท์ (คุณสามารถเพิ่มคำศัพท์ตรงนี้ได้) ---
        const vocabList = [
            { hanzi: "阿姨", pinyin: "āyí", meaning: "น้า, ป้า" },
            { hanzi: "啊", pinyin: "a", meaning: "(คำอุทาน)" },
            { hanzi: "矮", pinyin: "ǎi", meaning: "เตี้ย" },
            { hanzi: "爱好", pinyin: "àihào", meaning: "งานอดิเรก" },
            { hanzi: "安静", pinyin: "ānjìng", meaning: "เงียบสงบ" },
            { hanzi: "把", pinyin: "bǎ", meaning: "(ลักษณะนาม/คำบุพบท)" },
            { hanzi: "搬", pinyin: "bān", meaning: "ย้าย" },
            { hanzi: "班", pinyin: "bān", meaning: "ชั้นเรียน" },
            { hanzi: "半", pinyin: "bàn", meaning: "ครึ่ง" },
            { hanzi: "办法", pinyin: "bànfǎ", meaning: "วิธี" }
        ];

        let currentIndex = 0;
        const cardElement = document.querySelector('.card');
        const hanziEl = document.getElementById('hanzi');
        const pinyinEl = document.getElementById('pinyin');
        const meaningEl = document.getElementById('meaning');
        const counterEl = document.getElementById('counter');

        // ฟังก์ชันอัปเดตข้อมูลบนการ์ด
        function updateCard() {
            // ถ้าการ์ดพลิกอยู่ ให้พลิกกลับมาด้านหน้าก่อนเปลี่ยนคำ
            if (cardElement.classList.contains('is-flipped')) {
                cardElement.classList.remove('is-flipped');
                
                // รอให้พลิกกลับเสร็จนิดนึงค่อยเปลี่ยนคำ (300ms)
                setTimeout(() => {
                    setCardContent();
                }, 300);
            } else {
                setCardContent();
            }
        }

        function setCardContent() {
            const currentWord = vocabList[currentIndex];
            hanziEl.textContent = currentWord.hanzi;
            pinyinEl.textContent = currentWord.pinyin;
            meaningEl.textContent = currentWord.meaning;
            counterEl.textContent = `Card ${currentIndex + 1} of ${vocabList.length}`;
        }

        // ฟังก์ชันพลิกการ์ด
        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        // ปุ่มถัดไป
        function nextCard() {
            if (currentIndex < vocabList.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0; // วนกลับไปคำแรก
            }
            updateCard();
        }

        // ปุ่มก่อนหน้า
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = vocabList.length - 1; // วนไปคำสุดท้าย
            }
            updateCard();
        }

        // เริ่มต้นโหลดคำแรก
        setCardContent();

        // เพิ่มการกดปุ่ม Keyboard (ลูกศรซ้าย/ขวา/Spacebar)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ' || e.key === 'Enter') flipCard();
        });

    </script>
</body>
</html>
