        function renderCard() {

            frontHanzi.innerText = word.hanzi;
            
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á

            progressText.innerText = `${currentIndex + 1} / ${hsk3_vocab.length}`;

        function flipCard() {

        function nextCard() {
            if (cardEl.classList.contains('is-flipped')) {
                // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏´‡∏á‡∏≤‡∏¢‡∏≠‡∏¢‡∏π‡πà ‡πÉ‡∏´‡πâ‡∏Ñ‡∏ß‡πà‡∏≥‡∏•‡∏á‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡∏≥
                cardEl.classList.remove('is-flipped');

            if (currentIndex < hsk3_vocab.length - 1) {

            }
        }

        // ‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö
        function prevCard() {
             if (cardEl.classList.contains('is-flipped')) {
                cardEl.classList.remove('is-flipped');
                setTimeout(() => {
                    decrementIndex();
                    renderCard();
                }, 300);
            } else {
                decrementIndex();
                renderCard();

        }

            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = hsk3_vocab.length - 1; // ‡∏ß‡∏ô‡πÑ‡∏õ‡∏Ñ‡∏≥‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
            }

        function shuffleCards() {
            // ‡πÉ‡∏ä‡πâ Fisher-Yates Shuffle Algorithm
            for (let i = hsk3_vocab.length - 1; i > 0; i--) {

                [hsk3_vocab[i], hsk3_vocab[j]] = [hsk3_vocab[j], hsk3_vocab[i]];
